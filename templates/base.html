<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{% block title %}{% endblock %}</title>
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Poppins:300,
  300i,400,400i,500,500i,600,600i,700,700i,800|Playfair+Display:300,400,400i,600,700,700i,
  900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Volkhov:400i" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"> 
  <link href="static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="static/lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="static/lib/magnific-popup/magnific-popup.css" rel="stylesheet">
  <link href="static/lib/hover/hover.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="static/css/style.css" rel="stylesheet">

  <!-- Responsive css -->
  <link href="static/css/responsive.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="static/images/favicon.png"> 
 
</head>


<body>
  <!-- start navbar -->
  <nav id="main-nav">
    <div class="row">
      <div class="container">
        
        <div class="responsive"><i data-icon="m" class="ion-navicon-round"></i></div>
        
        <ul class="nav-menu list-unstyled">
          <a href="/" class="smoothScroll">Home</a>
          <a href="/blogs" class="smoothScroll">Blogs</a>
          <a href="/projects" class="smoothScroll">Projects</a>
          <a href="/contact-me" class="smoothScroll">Contact me</a>
        </ul>

      </div>
    </div>
  </nav>
  <!-- End navbar -->


<div class="content">
  {% block content %}
  {% endblock content %}
</div>



  
  <!-- start Footer -->
  <div id="footer" class="text-center">
    <div class="footer-cta"> Please free to contact me on Social Media
    </div>

    <div class="socials-media text-center">

      <ul class="list-unstyled">
        <li><a href="https://github.com/grace5l5/"><i class="ion-social-github"></i></a></li>
        <li><a href="https://www.linkedin.com/in/gracels/"><i class="ion-social-linkedin"></i></a></li>
        <li><a href="https://www.facebook.com/gracels"><i class="ion-social-facebook"></i></a></li>
        <li><a href="https://twitter.com/grace5l5"><i class="ion-social-twitter"></i></a></li>
      </ul>

    </div>
  </div>
  <!-- End footer -->

  <!-- JavaScript Libraries -->
  <script src="static/lib/jquery/jquery.min.js"></script>
  <script src="static/lib/jquery/jquery-migrate.min.js"></script>
  <script src="static/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/lib/typed/typed.js"></script>
  <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="static/lib/magnific-popup/magnific-popup.min.js"></script>
  <script src="static/lib/isotope/isotope.pkgd.min.js"></script>

  <!-- Template Main Javascript File -->
  <script src="static/js/main.js"></script>

</body>

</html>
